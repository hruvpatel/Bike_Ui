<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Bike E-com.</title>
    <link rel="icon" type="image/icon" href="/icons/logo.png" />
    <!-- Link to a CSS file (optional) -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Font Awesome Official CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <div id="hero"></div>
    <div id="footer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar").innerHTML = data;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("hero.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("hero").innerHTML = data;
            // init hero after content is inserted
            if (window.initHero) window.initHero();
          })
          .catch((error) => console.error("Error loading hero:", error));
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch((error) =>
            console.error("Error loading footer section:", error)
          );
      });
    </script>

    <!-- New: hero init script (must be present so initHero() is available) -->
    <script src="js/hero.js"></script>

    <script src="/js/search.js"></script>
    <script src="/js/cart.js"></script>
  </body>
</html>
